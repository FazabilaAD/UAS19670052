<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/JumlahPerguruanTinggi_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.5710470197,110.731902951],[-7.51074488909,110.853036178]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_JumlahPerguruanTinggi_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? Autolinker.link(String(feature.properties['Kecamatan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Akademi</th>\
                        <td>' + (feature.properties['Akademi'] !== null ? Autolinker.link(String(feature.properties['Akademi'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Politeknik</th>\
                        <td>' + (feature.properties['Politeknik'] !== null ? Autolinker.link(String(feature.properties['Politeknik'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SklhTinggi</th>\
                        <td>' + (feature.properties['SklhTinggi'] !== null ? Autolinker.link(String(feature.properties['SklhTinggi'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Institut</th>\
                        <td>' + (feature.properties['Institut'] !== null ? Autolinker.link(String(feature.properties['Institut'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Univ</th>\
                        <td>' + (feature.properties['Univ'] !== null ? Autolinker.link(String(feature.properties['Univ'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Total PT</th>\
                        <td>' + (feature.properties['Total PT'] !== null ? Autolinker.link(String(feature.properties['Total PT'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_JumlahPerguruanTinggi_0_0(feature) {
            if (feature.properties['Total PT'] >= 0.000000 && feature.properties['Total PT'] <= 1.000000 ) {
                return {
                pane: 'pane_JumlahPerguruanTinggi_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,248,251,1.0)',
            }
            }
            if (feature.properties['Total PT'] >= 1.000000 && feature.properties['Total PT'] <= 30.000000 ) {
                return {
                pane: 'pane_JumlahPerguruanTinggi_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(102,194,164,1.0)',
            }
            }
            if (feature.properties['Total PT'] >= 30.000000 && feature.properties['Total PT'] <= 63.000000 ) {
                return {
                pane: 'pane_JumlahPerguruanTinggi_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,109,44,1.0)',
            }
            }
        }
        map.createPane('pane_JumlahPerguruanTinggi_0');
        map.getPane('pane_JumlahPerguruanTinggi_0').style.zIndex = 400;
        map.getPane('pane_JumlahPerguruanTinggi_0').style['mix-blend-mode'] = 'normal';
        var layer_JumlahPerguruanTinggi_0 = new L.geoJson(json_JumlahPerguruanTinggi_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_JumlahPerguruanTinggi_0',
            onEachFeature: pop_JumlahPerguruanTinggi_0,
            style: style_JumlahPerguruanTinggi_0_0,
        });
        bounds_group.addLayer(layer_JumlahPerguruanTinggi_0);
        map.addLayer(layer_JumlahPerguruanTinggi_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Jumlah Perguruan Tinggi<br /><table><tr><td style="text-align: center;"><img src="legend/JumlahPerguruanTinggi_0_010.png" /></td><td> 0 - 1 </td></tr><tr><td style="text-align: center;"><img src="legend/JumlahPerguruanTinggi_0_1301.png" /></td><td> 1 - 30 </td></tr><tr><td style="text-align: center;"><img src="legend/JumlahPerguruanTinggi_0_30632.png" /></td><td> 30 - 63 </td></tr></table>': layer_JumlahPerguruanTinggi_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_JumlahPerguruanTinggi_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_JumlahPerguruanTinggi_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_JumlahPerguruanTinggi_0]);
        map.on("zoomend", function(){
            resetLabels([layer_JumlahPerguruanTinggi_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_JumlahPerguruanTinggi_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_JumlahPerguruanTinggi_0]);
        });
        </script>
    </body>
</html>
